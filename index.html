<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karate Student Management</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <header class="bar-logo-companyname">
            <img class="logo" src="./assets/HiraldoKaiLogo.png">
            <p class="companyname"> Hiraldo's Kai Shobukan Shotokan Karate-Do Association</p>
        </header>
        <section class="bar-studentguardian">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" id="student">Students</button>
                <button type="button" class="btn btn-secondary" id="guardian">Guardians</button>
              </div>

            <label for="search-user">Search: </label>
            <input id="search-user" type="text"/>
            <!--TODO: might want to add a search button or have when user presses enter to search-->

            <button class="btn btn-primary" id="create-user" type="submit">Create User</button>

        </section>
        <section class="table-list-studentguardian">
            
        </section>
        <footer class="bar-footer">footer</footer>
    </main>
</body>
</html>
