<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karate Student Management</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous" defer></script>
    <script src="app.js" defer></script>
</head>
<body>
    <main>
        <header class="bar-logo-companyname">
            <img class="logo" src="./assets/HiraldoKaiLogo.png">
            <p class="companyname"> Hiraldo's Kai Shobukan Shotokan Karate-Do Association</p>
        </header>
        <section class="bar-studentguardian">
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary" id="btn-students">Students</button>
                <button type="button" class="btn btn-secondary" id="btn-guardians">Guardians</button>
              </div>

            <label for="search-user">Search: </label>
            <input id="search-user" type="text"/>
            <!--TODO: might want to add a search button or have when user presses enter to search-->

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" id="btn-student-create" data-toggle="modal" data-target="#createStudentModal">
                Create Student
            </button>
            
            
            <!-- Modal -->
            <div class="modal fade" id="createStudentModal" tabindex="-1" aria-labelledby="guardianModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="studentModalLabel">New Student</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body" id="modal-student-body">
                        <form action="">
                            <label for="student-firstName">First name:</label>
                            <input type="text" id="student-firstName" name="student-firstName"><br><br>
                            <label for="student-lastName">Last name:</label>
                            <input type="text" id="student-lastName" name="student-lastName"><br><br>
                            <label for="student-dateOfBirth">Date Of Birth</label>
                            <input type="text" id="student-dateOfBirth" name="student-dateOfBirth" placeholder="MM/DD/YYYY"><br><br>
                            <label for="student-rank">Rank</label>
                            <input type="text" id="student-rank" name="student-rank"><br><br>
                            <h5>ContactInfo</h5>
                            <label for="student-PhoneNumber">PhoneNumber</label>
                            <input type="text" id="student-PhoneNumber" name="student-PhoneNumber"><br><br>
                            <label for="student-email">Email</label>
                            <input type="text" id="student-email" name="student-email"><br><br>
                            <label for="student-address">address</label>
                            <input type="text" id="student-address" name="student-address"><br><br>
                            <h5>Billing</h5>
                            <label for="student-plan">Plan</label>
                            <input type="text" id="student-plan" name="student-plan"><br><br>
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-student-create-save">Save changes</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" id="btn-parent-create" data-toggle="modal" data-target="#guardianModal">
                Create Guardian
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="guardianModal" tabindex="-1" aria-labelledby="guardianModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="guardianModalLabel">New Guardian</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <form action="">
                            <label for="guardian-firstName">First name:</label>
                            <input type="text" id="guardian-firstName" name="guardian-firstName"><br><br>
                            <label for="guardian-lastName">Last name:</label>
                            <input type="text" id="guardian-lastName" name="guardian-lastName"><br><br>
                            <h5>ContactInfo</h5>
                            <label for="guardian-PhoneNumber">PhoneNumber</label>
                            <input type="text" id="guardian-PhoneNumber" name="guardian-PhoneNumber"><br><br>
                            <label for="guardian-email">Email</label>
                            <input type="text" id="guardian-email" name="guardian-email"><br><br>
                            <label for="guardian-address">address</label>
                            <input type="text" id="guardian-address" name="guardian-address"><br><br>
                            <h5>Add Child</h5>
                            <label for="guardian-student1">Name</label>
                            <input type="text" id="guardian-student1" name="guardian-student1" placeholder="required"><br><br>
                            <label for="guardian-student2">Name</label>
                            <input type="text" id="guardian-student2" name="guardian-student2" placeholder="optional"><br><br>
                            <label for="guardian-student3">Name</label>
                            <input type="text" id="guardian-student3" name="guardian-student3" placeholder="optional"><br><br>
                        
                        </form>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="btn-guardian-create-save">Save changes</button>
                    </div>
                </div>
                </div>
            </div>
        </section>
        <section class="table-list-studentguardian">
            
        </section>
        <footer class="bar-footer">footer</footer>
    </main>
</body>
</html>
